version: "3.8"

services:
  clickup-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: clickup-mcp:latest
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: "3000"
      TRANSPORT: "http"
      MASTER_KEY: ${MASTER_KEY:?MASTER_KEY environment variable is required. Generate with: openssl rand -hex 32}
      # API_KEY_MODE: Set to "user_bound" to enable self-service API key provisioning
      # Default in code is "disabled" but we enable it here for the Docker demo
      API_KEY_MODE: ${API_KEY_MODE:-user_bound}
      REDIRECT_URI_ALLOWLIST: ${REDIRECT_URI_ALLOWLIST:-https://chatgpt.com/,https://chat.openai.com/,https://clickup-mcp.polaralias.com/,http://localhost:3000/callback,http://localhost:3011/callback}
      REDIRECT_URI_ALLOWLIST_MODE: ${REDIRECT_URI_ALLOWLIST_MODE:-prefix}
      CODE_TTL_SECONDS: ${CODE_TTL_SECONDS:-90}
      TOKEN_TTL_SECONDS: ${TOKEN_TTL_SECONDS:-3600}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-clickup_mcp}
      # Legacy/Optional config if not using DB
      TEAM_ID: ${TEAM_ID:-}
      CLICKUP_API_TOKEN: ${CLICKUP_API_TOKEN:-}
      CHAR_LIMIT: "16000"
      MAX_ATTACHMENT_MB: "8"
      WRITE_MODE: "write"
      WRITE_ALLOWED_SPACES: ""
      WRITE_ALLOWED_LISTS: ""
    ports:
      - "3011:3000"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-clickup_mcp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
